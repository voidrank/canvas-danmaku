<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/register.js?version=0.0.2"></script>
</head>

<body>

<body class="align">

<div class="site__container">

    <div class="grid__container">

        <form action="" method="post" class="form form--login">

            <div class="form__field">
                <label class="fontawesome-user" for="login__username"><span class="hidden">Username</span></label>
                <input id="login__username" type="text" class="form__input" placeholder="Username" required>
            </div>

            <div class="form__field">
                <label class="fontawesome-lock" for="login__password"><span class="hidden">Password</span></label>
                <input id="login__password" type="password" class="form__input" placeholder="Password" required>
            </div>

            <img src="/canvas_danmaku/api/manager/captcha" id="captcha__image"/>

            <div class="form__field">
                <label class="fontawesome-lock" for="login__captcha"><span class="hidden">Password</span></label>
                <input id="login__captcha" type="text" class="form__input" placeholder="Captcha" required>
            </div>

            <div class="form__field">
                <input type="submit" value="register" id="login-submit">
            </div>

        </form>

        <p class="text--center">Have an account? <a href="../index.html">Sign in now</a> <span class="fontawesome-arrow-right"></span>
        </p>

    </div>

</div>

</body>


</body>
</html>
