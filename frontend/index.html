<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/sha512.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js?version=0.0.2"></script>
</head>

<body>

<body class="align">

<div class="site__container">

    <div class="grid__container">

        <form action="" method="post" class="form form--login">

            <div class="form__field">
                <label class="fontawesome-user" for="login__username"><span class="hidden">Username</span></label>
                <input id="login__username" type="text" class="form__input" placeholder="Username" required>
            </div>

            <div class="form__field">
                <label class="fontawesome-lock" for="login__password"><span class="hidden">Password</span></label>
                <input id="login__password" type="password" class="form__input" placeholder="Password" required>
            </div>

            <div class="form__field">
                <label class="fontawesome-lock" for="login__token"><span class="hidden">Password</span></label>
                <input id="login__token" type="password" class="form__input" placeholder="Token" required>
            </div>

            <div class="form__field">
                <input type="submit" value="Set Token" id="login-submit">
            </div>

        </form>

        <p class="text--center">Not a member? <a href="./register.html">Sign up now</a> <span class="fontawesome-arrow-right"></span>
        </p>

    </div>

</div>

</body>


</body>
</html>
